<h1>Payment Page</h1>
<form [formGroup]="paymentForm">
    <p><b>Name</b></p>
    <label for="firstName">First Name: </label>
    <input type="text" id="firstName" formControlName="firstName">
    <span *ngIf="isFirstNameInvalid()" class="alert">
        <div *ngIf="isFirstNameEmpty()">
            First name cannot be blank
        </div>
        <div *ngIf="isFirstNameLengthIncorrect()">
            Name cannot be longer than five characters
        </div>
    </span>
    <div *ngIf="!isFirstNameInvalid()" style="user-select: none;">&nbsp;</div>
    <label for="lastName">Last Name: </label>
    <input type="text" id="lastName" formControlName="lastName"><br><br>
    <div *ngIf="isRiley()" class="alert">
        Riley you son of a mongoose!
    </div>
    <p><b>Billing Address</b></p>
    <span formGroupName="address">
        <label for="streetAddress">Street Address: </label>
        <input type="text" id="streetAddress" formControlName="streetAddress"><br><br>
        <label for="streetAddressC">Street Address (continued): </label>
        <input type="text" id="streetAddressC" formControlName="streetAddressC"><br><br>
        <label for="city">City: </label>
        <input type="text" id="city" formControlName="city"><br><br>
        <label for="state">State: </label>
        <input type="text" id="state" formControlName="state"><br><br>
        <label for="country">Country: </label>
        <input type="text" id="country" formControlName="country"><br><br>
        <label for="zipcode">Zip Code: </label>
        <input type="text" id="zipcode" formControlName="zipcode"><br><br>
    </span>

    <p><b>Card Details</b></p>
    <span formGroupName="card">
        <label for="cardNumber">Card Number: </label>
        <input type="text" id="cardNumber" formControlName="cardNumber"><br><br>
        <div *ngIf="isCardRandomlyRejected()" class="alert">
            Card has been randomly rejected
        </div>
        <label for="expiration">Expiration: </label>
        <input type="text" id="expiration" formControlName="expiration"><br><br>
        <label for="cvv">CVV: </label>
        <input type="text" id="cvv" formControlName="cvv"><br><br>
        <label for="cardzip">Zip: </label>
        <input type="text" id="cardzip" formControlName="cardzip"><br><br>
        <label for="cardcountry">Country: </label>
        <input type="text" id="cardcountry" formControlName="cardcountry"><br><br>
    </span>
    <input type="submit" value="Submit" [disabled]="!paymentForm.valid">
</form>
